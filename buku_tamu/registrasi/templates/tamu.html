{% extends 'base.html' %}

{% block content %}
<h1>Daftar tamu</h1>
<h4>Anda belum mengisi buku tamu?
    <a href="registrasi">
        <button type="button" class="btn btn-warning btn-sm">Daftar</button>
    </a>
</h4>

<table class="table">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Alamat</th>
            <th scope="col">No Telpon</th>
            <th scope="col">Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for dt in data %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ dt.nama }}</td>
            <td>{{ dt.alamat }}</td>
            <td>{{ dt.no_telpon }}</td>
            <td>
                
                <!-- link hapus:  -->

                <!-- Tombol untuk menampilkan modal-->
	            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal{{ dt.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>

                <!-- Modal -->
                <div id="myModal{{ dt.id }}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- konten modal-->
                        <div class="modal-content">
                            <!-- heading modal -->
                            <div class="modal-header">
                                <h4 class="modal-title">keyakinan</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- body modal -->
                            <div class="modal-body">
                                <p>Anda yakin ingin menghapus?</p>
                            </div>
                            <!-- footer modal -->
                            <div class="modal-footer">
                                <a href="hapus/{{ dt.id }}">  
                                    <button type="button" class="btn btn-default">Hapus</button>
                                </a>
                                <button type="button" class="btn btn-default" data-dismiss="modal">OJO SU</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="edit/{{ dt.id }}">
                    <button type="button" class="btn btn-info btn-sm"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
