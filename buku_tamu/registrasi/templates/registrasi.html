{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Silakan registrasi</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }} <!-- jangan lupa pip3 install django-crispy-forms -->
    <br>
    <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
</form>
{% endblock %}
